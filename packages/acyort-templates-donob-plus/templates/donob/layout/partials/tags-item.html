{% macro render(page) %}

<div id="posts" class="center">
  {% set tag = page.tags %}
  <h2 class="tags-name">
    <span style="border-color: #{{tag.color}}">
      Tags 
    </span>
    - {{ tag.name }}
  </h2>

  {% for post in tag.posts %}
    <div class="entry">
      <a href="{{ _url(post.url) }}">{{ post.title }}</a>
      <span>{{ _time(post.created, 'MMMM DD, YYYY') }}</span>
    </div>
  {% endfor %}


</div>

{% endmacro %}
