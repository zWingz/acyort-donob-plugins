<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="description" content="{{ page.description || config.description }}" />
    <meta name="keywords" content="{{ page.keywords}}">
    <link rel="stylesheet" href="{{ _url('css/prism.css') }}" />
    <link rel="stylesheet" href="{{ _url('css/style.css') }}" />
    {% block head %}{% endblock head%}
    <title>{% block title %}{% endblock %}</title>
    {% if config.baidu %}
    <script>
      var _hmt = _hmt || []
      ;(function() {
        var hm = document.createElement('script')
        hm.src = 'https://hm.baidu.com/hm.js?{{config.baidu}}'
        var s = document.getElementsByTagName('script')[0]
        s.parentNode.insertBefore(hm, s)
      })()
    </script>
    {% endif %}
  </head>

  <body>
    <canvas id="ribbon"></canvas>
    <main class="main">
      {% include 'partials/header.html' %}
      <div class="content-container center">
        {% block content %}{% endblock %}
      </div>
    </main>

    {% include 'partials/footer.html' %} {% block script %}{% endblock %}
    <script defer src="{{ _url('script/ribbon.js') }}"></script>
  </body>
</html>
